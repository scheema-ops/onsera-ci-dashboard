        /* Tooltips */
        .tooltip-container { position: relative; }
        .tooltip-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 50;
            background-color: #171717;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            transition: opacity 0.2s, visibility 0.2s;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
        }
        .tooltip-container:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }
        .tooltip-content::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #171717;
        }
        
        /* Custom scrollbar */

                    const icon = lucide.createElement(lucide.icons[name]);
                    icon.setAttribute('width', size);
                    icon.setAttribute('height', size);
                    if (className) icon.setAttribute('class', className);
                    ref.current.appendChild(icon);

            return React.createElement('span', { ref, className: 'inline-flex items-center' });

                                            <a 
                                                key={i}
                                                href={url} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="text-xs text-onsera-blue hover:text-onsera-deep source-link inline-flex items-center gap-1 bg-white px-2 py-1 rounded border border-gray-200"
                                                onClick={(e) => e.stopPropagation()}
                                            >
                                                {new URL(url).hostname.replace('www.', '')}
                                                <Icon name="ExternalLink" size={10} />
                                            </a>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        // Upcoming Conference Card
        const UpcomingConferenceCard = ({ conference }) => {
            return (
                <div className="bg-white rounded-lg p-4 border border-gray-200 border-l-4 border-l-onsera-blue">
                    <div className="flex items-center gap-2 mb-1">
                        <Icon name="Calendar" size={14} className="text-onsera-blue" />
                        <span className="text-sm font-semibold text-onsera-black">{conference.name}</span>
                    </div>
                    <p className="text-xs text-gray-600 mb-1">{conference.dates} | {conference.location}</p>
                    <p className="text-xs text-onsera-teal">{conference.relevance}</p>
                </div>
            );
        };

        // Changelog Component
        const ChangelogSection = ({ changelog }) => {
            return (
                <div className="space-y-4">
                    {changelog.map((version, idx) => (
                        <div key={idx} className="bg-white rounded-lg border border-gray-200 p-4">
                            <div className="flex items-center gap-3 mb-3">
                                <span className="px-3 py-1 bg-onsera-deep text-white text-sm font-bold rounded">v{version.version}</span>
                                <span className="text-sm text-gray-500">{version.date}</span>
                            </div>
                            <div className="space-y-2">
                                {version.changes.map((change, cIdx) => (
                                    <div key={cIdx} className="flex items-start gap-2 text-sm">
                                        <span className={`px-2 py-0.5 text-xs font-medium rounded ${
                                            change.type === 'Added' ? 'bg-evidence-green-bg text-evidence-green-text' :
                                            change.type === 'Updated' ? 'bg-blue-50 text-onsera-blue' :
                                            change.type === 'Initial' ? 'bg-purple-50 text-purple-700' :
                                            'bg-gray-100 text-gray-600'
                                        }`}>
                                            {change.type}
                                        </span>
                                        <div className="flex-1">
                                            {change.competitor && <span className="font-semibold">{change.competitor}: </span>}
                                            {change.field && <span className="text-gray-500">[{change.field}] </span>}
                                            <span>{change.note}</span>
                                            {change.from && change.to && (
                                                <span className="text-gray-400"> ({change.from} -> {change.to})</span>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // Combined Legend Component
        const CombinedLegend = () => {
            return (
                <div className="bg-white rounded-lg border border-gray-200 p-4 mb-4">
                    <div className="grid grid-cols-2 gap-8">
                        <div>
                            <h4 className="font-heading font-bold text-sm text-onsera-deep mb-3">EVIDENCE GRADES</h4>
                            <div className="space-y-2">
                                <div className="flex items-center gap-3">
                                    <span className="evidence-circle evidence-green"></span>
                                    <span className="text-sm text-onsera-dark">Peer-reviewed RCT or validated longitudinal study</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="evidence-circle evidence-yellow"></span>
                                    <span className="text-sm text-onsera-dark">Observational study, actuarial report, or conference abstract</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="evidence-circle evidence-red"></span>
                                    <span className="text-sm text-onsera-dark">Internal analysis, marketing materials, or unvalidated claims</span>
                                </div>
                            </div>
                        </div>
                        
                        <div>
                            <h4 className="font-heading font-bold text-sm text-onsera-deep mb-3">STABILITY ASSESSMENT</h4>
                            <div className="space-y-2">
                                <div className="flex items-center gap-3">
                                    <Icon name="Shield" size={16} className="text-onsera-dark" />
                                    <span className="text-sm"><strong>STRONG</strong> - Established, well-funded, market leader</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <Icon name="CheckCircle" size={16} className="text-onsera-dark" />
                                    <span className="text-sm"><strong>STABLE</strong> - Proven but watch market factors</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <Icon name="TrendingUp" size={16} className="text-onsera-dark" />
                                    <span className="text-sm"><strong>GROWING</strong> - Expanding with momentum</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <Icon name="Sparkles" size={16} className="text-onsera-dark" />
                                    <span className="text-sm"><strong>EMERGING</strong> - Early stage, limited track record</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <Icon name="AlertTriangle" size={16} className="text-onsera-dark" />
                                    <span className="text-sm"><strong>CAUTION</strong> - Financial/operational concerns</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = React.useState(false);
            const [password, setPassword] = React.useState('');
            const [passwordError, setPasswordError] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('digest');
            const [searchTerm, setSearchTerm] = React.useState('');
            const [categoryFilter, setCategoryFilter] = React.useState('all');
            const [priorityFilter, setPriorityFilter] = React.useState('all');
            const [segmentFilter, setSegmentFilter] = React.useState('all');
            const [evidenceFilter, setEvidenceFilter] = React.useState('all');
            const [expandedCompetitor, setExpandedCompetitor] = React.useState(null);
            const [expandedConference, setExpandedConference] = React.useState(null);
            const [isAdminMode, setIsAdminMode] = React.useState(false);
            
            const data = EMBEDDED_DATA;
            const CORRECT_PASSWORD = 'OnseraCI2026';
            
            // Check session storage on mount
            React.useEffect(() => {
                const storedAuth = sessionStorage.getItem('onsera-ci-auth');
                if (storedAuth === 'authenticated') {
                    setIsAuthenticated(true);
                }
            }, []);
            
            const handleLogin = () => {
                if (password === CORRECT_PASSWORD) {
                    setIsAuthenticated(true);
                    sessionStorage.setItem('onsera-ci-auth', 'authenticated');
                    setPasswordError(false);
                } else {
                    setPasswordError(true);
                }
            };
            
            const handleLogout = () => {
                setIsAuthenticated(false);
                sessionStorage.removeItem('onsera-ci-auth');
                setPassword('');
            };
            
            // Filter digest entries
            const filteredDigest = data.digest.filter(entry => {
                const matchesSearch = searchTerm === '' || 
                    entry.headline.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    entry.summary.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    entry.competitor.toLowerCase().includes(searchTerm.toLowerCase());
                // Handle "Market" as special case - filters by competitor, not category
                const matchesCategory = categoryFilter === 'all' || 
                    (categoryFilter === 'Market' ? entry.competitor === 'Market' : entry.category === categoryFilter);
                const matchesPriority = priorityFilter === 'all' || entry.priority === priorityFilter;
                return matchesSearch && matchesCategory && matchesPriority;
            });
            
            // Filter competitors
            const filteredCompetitors = data.competitors.filter(comp => {
                const matchesSearch = searchTerm === '' || 
                    comp.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    comp.coreProduct?.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesSegment = segmentFilter === 'all' || comp.segment === segmentFilter;
                const matchesEvidence = evidenceFilter === 'all' || comp.outcomes?.evidenceGrade === evidenceFilter;
                return matchesSearch && matchesSegment && matchesEvidence;
            });
            
            // Export JSON for admin
            const exportJSON = () => {
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ci-data-v${data.metadata.version}-export.json`;
                a.click();
                URL.revokeObjectURL(url);
            };
            
            // Login Screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-onsera-deep to-onsera-blue flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-6">
                                <h1 className="font-heading text-3xl font-bold text-onsera-black mb-2">Onsera Health</h1>
                                <p className="text-gray-600 text-lg">Competitive Intelligence Dashboard</p>
                            </div>
                            
                            <p className="text-center text-gray-500 mb-4">Enter password to access.</p>
                            
                            <div className="space-y-4">
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && handleLogin()}
                                    className={`w-full px-4 py-3 border-2 rounded-full focus:ring-2 focus:ring-onsera-blue focus:border-onsera-blue focus:outline-none ${
                                        passwordError ? 'border-red-500' : 'border-gray-800'
                                    }`}
                                    placeholder="Password"
                                />
                                {passwordError && (
                                    <p className="text-red-500 text-sm text-center">Invalid password</p>
                                )}
                                
                                <button
                                    onClick={handleLogin}
                                    className="w-full py-3 bg-onsera-blue text-white font-semibold rounded-full hover:bg-onsera-deep transition-colors text-lg"
                                >
                                    Access Dashboard
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            // Main Dashboard
            return (
                <div className="min-h-screen bg-onsera-off-white">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-onsera-deep to-onsera-blue text-white">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="font-heading text-2xl font-bold">Onsera Health</h1>
                                    <p className="text-blue-200 text-sm">Competitive Intelligence Dashboard</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right text-sm">
                                        <p className="text-blue-200">v4.7.0 | Data v{data.metadata.version}</p>
                                        <p className="text-blue-200">Updated: {data.metadata.lastUpdated}</p>
                                    </div>
                                    {isAdminMode && (
                                        <button
                                            onClick={exportJSON}
                                            className="flex items-center gap-2 px-3 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-colors"
                                        >
                                            <Icon name="Download" size={16} />
                                            <span className="text-sm">Export</span>
                                        </button>
                                    )}
                                    <button
                                        onClick={handleLogout}
                                        className="p-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-colors"
                                        title="Logout"
                                    >
                                        <Icon name="Lock" size={16} />
                                    </button>
                                </div>
                            </div>
                            
                            {/* Stats Bar */}
                            <div className="flex items-center gap-6 mt-4 pt-4 border-t border-white border-opacity-20">
                                <div className="flex items-center gap-2">
                                    <Icon name="Building" size={16} className="text-blue-200" />
                                    <span className="text-sm"><strong>{data.competitors.length}</strong> Competitors</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <Icon name="FileText" size={16} className="text-blue-200" />
                                    <span className="text-sm"><strong>{data.digest.length}</strong> Digest Entries</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <Icon name="Calendar" size={16} className="text-blue-200" />
                                    <span className="text-sm"><strong>{data.conferences.length}</strong> Conferences</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <Icon name="Activity" size={16} className="text-blue-200" />
                                    <span className="text-sm"><strong>4</strong> Segments</span>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    {/* Tab Navigation */}
                    <div className="bg-white border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4">
                            <nav className="flex gap-1">
                                {[
                                    { id: 'digest', label: 'Weekly Digest', icon: 'FileText' },
                                    { id: 'competitors', label: 'Competitor Repository', icon: 'Building' },
                                    { id: 'conferences', label: 'Conferences', icon: 'Calendar' },
                                    { id: 'changelog', label: 'Changelog', icon: 'History' }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-4 py-3 font-medium text-sm border-b-2 transition-colors ${
                                            activeTab === tab.id
                                                ? 'border-onsera-blue text-onsera-blue'
                                                : 'border-transparent text-gray-600 hover:text-onsera-blue'
                                        }`}
                                    >
                                        <Icon name={tab.icon} size={16} />
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {/* Weekly Digest Tab */}
                        {activeTab === 'digest' && (
                            <div>
                                {/* Filters */}
                                <div className="bg-white rounded-lg border border-gray-200 p-4 mb-4">
                                    <div className="flex flex-wrap items-center gap-4">
                                        <div className="flex-1 min-w-[200px]">
                                            <div className="relative">
                                                <Icon name="Search" size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                                                <input
                                                    type="text"
                                                    placeholder="Search digest..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                        <select
                                            value={categoryFilter}
                                            onChange={(e) => setCategoryFilter(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue"
                                        >
                                            <option value="all">All Categories</option>
                                            <option value="Drug/Science">Drug/Science</option>
                                            <option value="Channel/Coverage">Channel/Coverage</option>
                                            <option value="Competitor">Competitor</option>
                                            <option value="Regulatory">Regulatory</option>
                                            <option value="Market">Market (Industry-wide)</option>
                                        </select>
                                        <select
                                            value={priorityFilter}
                                            onChange={(e) => setPriorityFilter(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue"
                                        >
                                            <option value="all">All Priorities</option>
                                            <option value="Critical">Critical</option>
                                            <option value="High">High</option>
                                            <option value="Medium">Medium</option>
                                            <option value="Low">Low</option>
                                        </select>
                                    </div>
                                </div>
                                
                                {/* Digest Count */}
                                <p className="text-sm text-gray-500 mb-3">
                                    Showing {filteredDigest.length} of {data.digest.length} entries
                                </p>
                                
                                {/* Digest Cards */}
                                <div className="space-y-3">
                                    {filteredDigest.map(entry => (
                                        <DigestCard key={entry.id} entry={entry} />
                                    ))}
                                </div>
                                
                                {filteredDigest.length === 0 && (
                                    <div className="text-center py-12 text-gray-500">
                                        No digest entries match your filters.
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {/* Competitor Repository Tab */}
                        {activeTab === 'competitors' && (
                            <div>
                                {/* Combined Legend */}
                                <CombinedLegend />
                                
                                {/* Filters */}
                                <div className="bg-white rounded-lg border border-gray-200 p-4 mb-4">
                                    <div className="flex flex-wrap items-center gap-4">
                                        <div className="flex-1 min-w-[200px]">
                                            <div className="relative">
                                                <Icon name="Search" size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                                                <input
                                                    type="text"
                                                    placeholder="Search competitors..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                        <select
                                            value={segmentFilter}
                                            onChange={(e) => setSegmentFilter(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue"
                                        >
                                            <option value="all">All Segments</option>
                                            <option value="PBM-Aligned">PBM-Aligned</option>
                                            <option value="Coaching-First">Coaching-First</option>
                                            <option value="Clinical-First">Clinical-First</option>
                                            <option value="Hybrid">Hybrid</option>
                                        </select>
                                        <select
                                            value={evidenceFilter}
                                            onChange={(e) => setEvidenceFilter(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue"
                                        >
                                            <option value="all">All Evidence Grades</option>
                                            <option value="GREEN">GREEN - Peer-reviewed</option>
                                            <option value="YELLOW">YELLOW - Observational</option>
                                            <option value="RED">RED - Internal/Marketing</option>
                                        </select>
                                    </div>
                                </div>
                                
                                {/* Competitor Count */}
                                <p className="text-sm text-gray-500 mb-3">
                                    Showing {filteredCompetitors.length} of {data.competitors.length} competitors
                                </p>
                                
                                {/* Column Headers */}
                                <div className="bg-gray-100 rounded-lg px-4 py-2 mb-2 hidden md:block">
                                    <div className="grid grid-cols-12 gap-4 items-center text-xs font-semibold text-gray-600 uppercase tracking-wide">
                                        <div className="col-span-1">Segment</div>
                                        <div className="col-span-4">Competitor</div>
                                        <div className="col-span-1">Status</div>
                                        <div className="col-span-1">Evidence</div>
                                        <div className="col-span-1">Intel</div>
                                        <div className="col-span-1">Engage</div>
                                        <div className="col-span-2">Source</div>
                                        <div className="col-span-1"></div>
                                    </div>
                                </div>
                                
                                {/* Competitor Cards */}
                                <div className="space-y-2">
                                    {filteredCompetitors.map(competitor => (
                                        <CompetitorCard
                                            key={competitor.id}
                                            competitor={competitor}
                                            isExpanded={expandedCompetitor === competitor.id}
                                            onToggle={() => setExpandedCompetitor(
                                                expandedCompetitor === competitor.id ? null : competitor.id
                                            )}
                                        />
                                    ))}
                                </div>
                                
                                {filteredCompetitors.length === 0 && (
                                    <div className="text-center py-12 text-gray-500">
                                        No competitors match your filters.
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {/* Conferences Tab */}
                        {activeTab === 'conferences' && (
                            <div>
                                {/* Market Signals Summary */}
                                <div className="bg-gradient-to-r from-onsera-deep to-onsera-blue rounded-lg p-6 mb-6 text-white">
                                    <h2 className="font-heading font-bold text-xl mb-3">Market Signals | January 2026</h2>
                                    <p className="text-blue-100 mb-4">{data.marketSignals?.summary}</p>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                        {data.marketSignals?.keyThemes?.map((theme, i) => (
                                            <div key={i} className="bg-white bg-opacity-10 rounded-lg p-2 text-sm">
                                                {theme}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                {/* Past Conferences */}
                                <div className="mb-8">
                                    <h3 className="font-heading font-bold text-lg text-onsera-deep mb-4 flex items-center gap-2">
                                        <Icon name="Calendar" size={20} />
                                        Recent Conferences
                                    </h3>
                                    <div className="space-y-3">
                                        {data.conferences?.map(conf => (
                                            <ConferenceCard
                                                key={conf.id}
                                                conference={conf}
                                                isExpanded={expandedConference === conf.id}
                                                onToggle={() => setExpandedConference(
                                                    expandedConference === conf.id ? null : conf.id
                                                )}
                                            />
                                        ))}
                                    </div>
                                </div>
                                
                                {/* Upcoming Conferences */}
                                <div>
                                    <h3 className="font-heading font-bold text-lg text-onsera-deep mb-4 flex items-center gap-2">
                                        <Icon name="TrendingUp" size={20} />
                                        Upcoming Conferences
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        {data.upcomingConferences?.map((conf, i) => (
                                            <UpcomingConferenceCard key={i} conference={conf} />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* Changelog Tab */}
                        {activeTab === 'changelog' && (
                            <div>
                                <div className="bg-white rounded-lg border border-gray-200 p-4 mb-4">
                                    <h2 className="font-heading font-bold text-lg text-onsera-deep mb-2">Dashboard Changelog</h2>
                                    <p className="text-sm text-gray-600">
                                        Track all changes to competitor data, evidence grades, and dashboard features.
                                    </p>
                                </div>
                                
                                <ChangelogSection changelog={data.changelog} />
                            </div>
                        )}
                    </main>
                    
                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 mt-8">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between text-sm text-gray-500">
                                <p>© 2026 Onsera Health | Confidential - Internal Use Only</p>
                                <p>Dashboard v4.8.0 | Data v{data.metadata.version} | {data.metadata.lastUpdated}</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
