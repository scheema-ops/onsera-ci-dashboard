        /* Tooltips */
        .tooltip-container { position: relative; }
        .tooltip-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            z-index: 50;
            background-color: #171717;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            transition: opacity 0.2s, visibility 0.2s;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
        }
        .tooltip-container:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }
        .tooltip-content::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #171717;
        }

                useEffect(() => {
                    if (ref.current) {
                        ref.current.innerHTML = '';
                        const icon = lucide.createElement(lucide.icons[name]);
                        if (icon) ref.current.appendChild(icon);
                    }
                }, []);
                return <span ref={ref} className={className} style={{ display: 'inline-flex', width: size, height: size }} />;
            };
        };

        const EvidenceBadge = ({ grade }) => {
            const getStyles = () => {
                switch(grade) {
                    case 'GREEN': return 'bg-evidence-green-bg text-evidence-green-text border-evidence-green-border';
                    case 'YELLOW': return 'bg-evidence-yellow-bg text-evidence-yellow-text border-evidence-yellow-border';
                    case 'RED': return 'bg-evidence-red-bg text-evidence-red-text border-evidence-red-border';
                    default: return 'bg-gray-100 text-gray-600 border-gray-200';
                }
            };
            return (
                <span className={`px-2 py-0.5 text-xs font-semibold rounded border ${getStyles()}`}>
                    {grade || 'N/A'}
                </span>
            );
        };

        // Evidence Circle Component with Tooltip
        const EvidenceCircle = ({ grade }) => {
            const getCircleClass = () => {
                switch(grade) {
                    case 'GREEN': return 'evidence-green';
                    case 'YELLOW': return 'evidence-yellow';
                    case 'RED': return 'evidence-red';
                    default: return 'bg-gray-400 border-gray-300';
                }
            };

            const getTooltip = () => {
                switch(grade) {
                    case 'GREEN': return 'Peer-reviewed RCT or validated longitudinal study';
                    case 'YELLOW': return 'Observational study, actuarial report, or conference abstract';
                    case 'RED': return 'Internal analysis, marketing materials, or unvalidated claims';
                    default: return 'Evidence grade unknown';
                }
            };

            return (
                <div className="tooltip-container inline-flex items-center justify-center">
                    <span className={`evidence-circle ${getCircleClass()}`}></span>
                    <div className="tooltip-content">{getTooltip()}</div>
                </div>
            );
        };

        // Stability Badge Component
        const StabilityBadge = ({ status }) => {
            const getStatusStyles = () => {
                switch(status) {
                    case 'STRONG': return { bg: 'bg-evidence-green-bg', text: 'text-evidence-green-text', border: 'border-evidence-green-border' };
                    case 'STABLE': return { bg: 'bg-blue-50', text: 'text-onsera-blue', border: 'border-blue-200' };
                    case 'GROWING': return { bg: 'bg-teal-50', text: 'text-onsera-teal', border: 'border-teal-200' };
                    case 'EMERGING': return { bg: 'bg-evidence-yellow-bg', text: 'text-evidence-yellow-text', border: 'border-evidence-yellow-border' };
                    case 'CAUTION': return { bg: 'bg-evidence-red-bg', text: 'text-evidence-red-text', border: 'border-evidence-red-border' };
                    default: return { bg: 'bg-gray-100', text: 'text-gray-600', border: 'border-gray-200' };
                }
            };

            const styles = getStatusStyles();
            return (
                <span className={`px-2 py-0.5 text-xs font-medium rounded border ${styles.bg} ${styles.text} ${styles.border}`}>
                    {status}
                </span>

                                        <div className="mt-2 pt-2 border-t border-gray-100">
                                            <p className="text-xs text-evidence-yellow-text font-medium">Methodological Notes:</p>
                                            <p className="text-xs text-gray-500">{competitor.outcomes.methodologicalFlags.slice(0, 2).join('; ')}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            {/* They Say / We Say */}
                            {competitor.theySayWeSay?.length > 0 && (
                                <div className="mb-4">
                                    <h4 className="font-heading font-semibold text-sm text-onsera-deep mb-2">They Say / We Say</h4>
                                    <div className="space-y-2">
                                        {competitor.theySayWeSay.map((item, i) => (
                                            <div key={i} className="bg-white rounded-lg p-3 border border-gray-200">
                                                <p className="text-sm mb-1"><span className="font-semibold text-gray-700">They say:</span> "{item.theySay}"</p>
                                                <p className="text-sm text-onsera-teal"><span className="font-semibold">Consider:</span> {item.weSay}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                            
                            {/* Win/Loss Scenarios */}
                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-evidence-green-bg rounded-lg p-3 border border-evidence-green-border">
                                    <h4 className="font-heading font-semibold text-sm text-evidence-green-text mb-1">When Onsera Wins</h4>
                                    <p className="text-sm text-evidence-green-text">{competitor.whenOnseraWins}</p>
                                </div>
                                <div className="bg-evidence-yellow-bg rounded-lg p-3 border border-evidence-yellow-border">
                                    <h4 className="font-heading font-semibold text-sm text-evidence-yellow-text mb-1">When They Win</h4>
                                    <p className="text-sm text-evidence-yellow-text">{competitor.whenTheyWin}</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Digest Entry Card
        const DigestCard = ({ entry }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            
            return (
                <div className="bg-white rounded-lg border border-gray-200 overflow-hidden card-expand">
                    <div 
                        className="p-4 cursor-pointer hover:bg-gray-50 transition-colors"
                        onClick={() => setIsExpanded(!isExpanded)}
                    >
                        <div className="flex items-start justify-between gap-4">
                            <div className="flex-1">
                                <div className="flex items-center gap-2 mb-2">
                                    <PriorityBadge priority={entry.priority} />
                                    <CategoryBadge category={entry.category} />
                                    <span className="text-xs text-gray-500">{entry.date}</span>
                                </div>
                                <h3 className="font-heading font-bold text-onsera-black mb-1">{entry.headline}</h3>
                                <p className="text-sm text-gray-600">{entry.competitor}</p>
                            </div>
                            <div className="flex-shrink-0">
                                {isExpanded ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                            </div>
                        </div>
                    </div>
                    
                    {isExpanded && (
                        <div className="border-t border-gray-200 p-4 bg-gray-50">
                            <div className="space-y-3">
                                <div>
                                    <h4 className="font-heading font-semibold text-sm text-onsera-deep mb-1">Summary</h4>
                                    <p className="text-sm text-onsera-dark">{entry.summary}</p>
                                </div>
                                <div className="bg-onsera-light-mint bg-opacity-30 rounded-lg p-3 border border-onsera-teal border-opacity-30">
                                    <h4 className="font-heading font-semibold text-sm text-onsera-teal mb-1">Onsera Implications</h4>
                                    <p className="text-sm text-onsera-dark">{entry.onseraImplications}</p>
                                </div>
                                <div className="flex items-center justify-between text-xs text-gray-500">
                                    <span>Source: {entry.sourceName}</span>
                                    <span className="px-2 py-0.5 bg-gray-100 rounded">{entry.confidence}</span>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Changelog Component
        const ChangelogSection = ({ changelog }) => {
            return (
                <div className="space-y-4">
                    {changelog.map((version, idx) => (
                        <div key={idx} className="bg-white rounded-lg border border-gray-200 p-4">
                            <div className="flex items-center gap-3 mb-3">
                                <span className="px-3 py-1 bg-onsera-deep text-white text-sm font-bold rounded">v{version.version}</span>
                                <span className="text-sm text-gray-500">{version.date}</span>
                            </div>
                            <div className="space-y-2">
                                {version.changes.map((change, cIdx) => (
                                    <div key={cIdx} className="flex items-start gap-2 text-sm">
                                        <span className={`px-2 py-0.5 text-xs font-medium rounded ${
                                            change.type === 'Added' ? 'bg-evidence-green-bg text-evidence-green-text' :
                                            change.type === 'Updated' ? 'bg-blue-50 text-onsera-blue' :
                                            change.type === 'Initial' ? 'bg-purple-50 text-purple-700' :
                                            'bg-gray-100 text-gray-600'
                                        }`}>
                                            {change.type}
                                        </span>
                                        <div className="flex-1">
                                            {change.competitor && <span className="font-semibold">{change.competitor}: </span>}
                                            {change.field && <span className="text-gray-500">[{change.field}] </span>}
                                            <span>{change.note}</span>
                                            {change.from && change.to && (
                                                <span className="text-gray-400"> ({change.from} → {change.to})</span>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // Combined Legend Component
        const CombinedLegend = () => {
            return (
                <div className="bg-white rounded-lg border border-gray-200 p-4 mb-4">
                    <div className="grid grid-cols-2 gap-8">
                        {/* Evidence Grades */}
                        <div>
                            <h4 className="font-heading font-bold text-sm text-onsera-deep mb-3">EVIDENCE GRADES</h4>
                            <div className="space-y-2">
                                <div className="flex items-center gap-3">
                                    <span className="evidence-circle evidence-green"></span>
                                    <span className="text-sm text-onsera-dark">Peer-reviewed RCT or validated longitudinal study</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="evidence-circle evidence-yellow"></span>
                                    <span className="text-sm text-onsera-dark">Observational study, actuarial report, or conference abstract</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="evidence-circle evidence-red"></span>
                                    <span className="text-sm text-onsera-dark">Internal analysis, marketing materials, or unvalidated claims</span>
                                </div>
                            </div>
                        </div>
                        
                        {/* Stability Assessment */}
                        <div>
                            <h4 className="font-heading font-bold text-sm text-onsera-deep mb-3">STABILITY ASSESSMENT</h4>
                            <div className="space-y-2">
                                <div className="flex items-center gap-3">
                                    <span className="stability-square stability-strong"></span>
                                    <span className="text-sm"><strong>STRONG</strong> — Established, well-funded, market leader</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="stability-square stability-stable"></span>
                                    <span className="text-sm"><strong>STABLE</strong> — Proven but watch market factors</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="stability-square stability-growing"></span>
                                    <span className="text-sm"><strong>GROWING</strong> — Expanding with momentum</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="stability-square stability-emerging"></span>
                                    <span className="text-sm"><strong>EMERGING</strong> — New entrant, unproven</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <span className="stability-square stability-caution"></span>
                                    <span className="text-sm"><strong>CAUTION</strong> — Risk factors present</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [passwordError, setPasswordError] = useState(false);
            
            const [activeTab, setActiveTab] = useState('digest');
            const [searchTerm, setSearchTerm] = useState('');
            const [segmentFilter, setSegmentFilter] = useState('all');
            const [evidenceFilter, setEvidenceFilter] = useState('all');
            const [categoryFilter, setCategoryFilter] = useState('all');
            const [priorityFilter, setPriorityFilter] = useState('all');
            const [expandedCompetitor, setExpandedCompetitor] = useState(null);
            const [isAdminMode, setIsAdminMode] = useState(false);
            
            const data = EMBEDDED_DATA;
            
            // Check session storage on mount
            useEffect(() => {
                const authStatus = sessionStorage.getItem('onsera-ci-auth');
                if (authStatus === 'authenticated') {
                    setIsAuthenticated(true);
                }
            }, []);
            
            const handleLogin = () => {
                if (password === 'OnseraCI2026') {
                    setIsAuthenticated(true);
                    sessionStorage.setItem('onsera-ci-auth', 'authenticated');
                    setPasswordError(false);
                } else {
                    setPasswordError(true);
                }
            };
            
            const handleLogout = () => {
                setIsAuthenticated(false);
                sessionStorage.removeItem('onsera-ci-auth');
            };
            
            // Filter competitors
            const filteredCompetitors = useMemo(() => {
                return data.competitors.filter(c => {
                    const matchesSearch = searchTerm === '' || 
                        c.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        c.coreProduct?.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesSegment = segmentFilter === 'all' || c.segment === segmentFilter;
                    const matchesEvidence = evidenceFilter === 'all' || c.outcomes?.evidenceGrade === evidenceFilter;
                    return matchesSearch && matchesSegment && matchesEvidence;
                });
            }, [data.competitors, searchTerm, segmentFilter, evidenceFilter]);
            
            // Filter digest entries
            const filteredDigest = useMemo(() => {
                return data.digest
                    .filter(d => {
                        const matchesSearch = searchTerm === '' ||
                            d.headline.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            d.competitor.toLowerCase().includes(searchTerm.toLowerCase());
                        const matchesCategory = categoryFilter === 'all' || d.category === categoryFilter;
                        const matchesPriority = priorityFilter === 'all' || d.priority === priorityFilter;
                        return matchesSearch && matchesCategory && matchesPriority;
                    })
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [data.digest, searchTerm, categoryFilter, priorityFilter]);
            
            // Export JSON for admin mode
            const exportJSON = () => {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `onsera-ci-data-v${data.metadata.version}-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            };
            
            // Login Screen
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-onsera-deep to-onsera-blue p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">
                            <div className="text-center mb-6">
                                <h1 className="font-heading text-3xl font-bold text-onsera-black mb-2">Onsera Health</h1>
                                <p className="text-gray-600 text-lg">Competitive Intelligence Dashboard</p>
                            </div>
                            
                            <p className="text-center text-gray-500 mb-4">Enter password to access.</p>
                            
                            <div className="space-y-4">
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    onKeyDown={(e) => e.key === 'Enter' && handleLogin()}
                                    className={`w-full px-4 py-3 border-2 rounded-full focus:ring-2 focus:ring-onsera-blue focus:border-onsera-blue focus:outline-none ${
                                        passwordError ? 'border-red-500' : 'border-gray-800'
                                    }`}
                                    placeholder="Password"
                                />
                                {passwordError && (
                                    <p className="text-red-500 text-sm text-center">Invalid password</p>
                                )}
                                
                                <button
                                    onClick={handleLogin}
                                    className="w-full py-3 bg-onsera-blue text-white font-semibold rounded-full hover:bg-onsera-deep transition-colors text-lg"
                                >
                                    Access Dashboard
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            // Main Dashboard
            return (
                <div className="min-h-screen bg-onsera-off-white">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-onsera-deep to-onsera-blue text-white">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="font-heading text-2xl font-bold">Onsera Health</h1>
                                    <p className="text-blue-200 text-sm">Competitive Intelligence Dashboard</p>
                                </div>
                                <div className="flex items-center gap-4">
                                    <div className="text-right text-sm">
                                        <p className="text-blue-200">v4.6.0 | Data v{data.metadata.version}</p>
                                        <p className="text-blue-200">Updated: {data.metadata.lastUpdated}</p>
                                    </div>
                                    {isAdminMode && (
                                        <button
                                            onClick={exportJSON}
                                            className="flex items-center gap-2 px-3 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-colors"
                                        >
                                            <Download size={16} />
                                            <span className="text-sm">Export</span>
                                        </button>
                                    )}
                                    <button
                                        onClick={() => setIsAdminMode(!isAdminMode)}
                                        className={`px-3 py-2 rounded-lg transition-colors ${
                                            isAdminMode ? 'bg-onsera-mint text-onsera-deep' : 'bg-white bg-opacity-20 hover:bg-opacity-30'
                                        }`}
                                    >
                                        <span className="text-sm">{isAdminMode ? 'Admin Mode' : 'View Mode'}</span>
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="p-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-colors"
                                        title="Logout"
                                    >
                                        <Lock size={16} />
                                    </button>
                                </div>
                            </div>
                            
                            {/* Stats Bar */}
                            <div className="flex items-center gap-6 mt-4 pt-4 border-t border-white border-opacity-20">
                                <div className="flex items-center gap-2">
                                    <Building size={16} className="text-blue-200" />
                                    <span className="text-sm"><strong>{data.competitors.length}</strong> Competitors</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <FileText size={16} className="text-blue-200" />
                                    <span className="text-sm"><strong>{data.digest.length}</strong> Digest Entries</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <Activity size={16} className="text-blue-200" />
                                    <span className="text-sm"><strong>4</strong> Segments</span>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    {/* Tab Navigation */}
                    <div className="bg-white border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4">
                            <nav className="flex gap-1">
                                {[
                                    { id: 'digest', label: 'Weekly Digest', icon: FileText },
                                    { id: 'competitors', label: 'Competitor Repository', icon: Building },
                                    { id: 'changelog', label: 'Changelog', icon: History }
                                ].map(tab => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center gap-2 px-4 py-3 font-medium text-sm border-b-2 transition-colors ${
                                            activeTab === tab.id
                                                ? 'border-onsera-blue text-onsera-blue'
                                                : 'border-transparent text-gray-600 hover:text-onsera-blue'
                                        }`}
                                    >
                                        <tab.icon size={16} />
                                        {tab.label}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-6">
                        {/* Weekly Digest Tab */}
                        {activeTab === 'digest' && (
                            <div>
                                {/* Filters */}
                                <div className="bg-white rounded-lg border border-gray-200 p-4 mb-4">
                                    <div className="flex flex-wrap items-center gap-4">
                                        <div className="flex-1 min-w-[200px]">
                                            <div className="relative">
                                                <Search size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                                                <input
                                                    type="text"
                                                    placeholder="Search digest entries..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                        <select
                                            value={categoryFilter}
                                            onChange={(e) => setCategoryFilter(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue"
                                        >
                                            <option value="all">All Categories</option>
                                            <option value="Drug/Science">Drug/Science</option>
                                            <option value="Channel/Coverage">Channel/Coverage</option>
                                            <option value="Competitor">Competitor</option>
                                            <option value="Regulatory">Regulatory</option>
                                        </select>
                                        <select
                                            value={priorityFilter}
                                            onChange={(e) => setPriorityFilter(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue"
                                        >
                                            <option value="all">All Priorities</option>
                                            <option value="Critical">Critical</option>
                                            <option value="High">High</option>
                                            <option value="Medium">Medium</option>
                                            <option value="Low">Low</option>
                                        </select>
                                    </div>
                                </div>
                                
                                {/* Digest Entries */}
                                <div className="space-y-3">
                                    {filteredDigest.map(entry => (
                                        <DigestCard key={entry.id} entry={entry} />
                                    ))}
                                </div>
                                
                                {filteredDigest.length === 0 && (
                                    <div className="text-center py-12 text-gray-500">
                                        No digest entries match your filters.
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {/* Competitor Repository Tab */}
                        {activeTab === 'competitors' && (
                            <div>
                                {/* Combined Legend */}
                                <CombinedLegend />
                                
                                {/* Filters */}
                                <div className="bg-white rounded-lg border border-gray-200 p-4 mb-4">
                                    <div className="flex flex-wrap items-center gap-4">
                                        <div className="flex-1 min-w-[200px]">
                                            <div className="relative">
                                                <Search size={18} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" />
                                                <input
                                                    type="text"
                                                    placeholder="Search competitors..."
                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                        <select
                                            value={segmentFilter}
                                            onChange={(e) => setSegmentFilter(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue"
                                        >
                                            <option value="all">All Segments</option>
                                            <option value="PBM-Aligned">PBM-Aligned</option>
                                            <option value="Coaching-First">Coaching-First</option>
                                            <option value="Clinical-First">Clinical-First</option>
                                            <option value="Hybrid">Hybrid</option>
                                        </select>
                                        <select
                                            value={evidenceFilter}
                                            onChange={(e) => setEvidenceFilter(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-onsera-blue"
                                        >
                                            <option value="all">All Evidence Grades</option>
                                            <option value="GREEN">GREEN - Peer-reviewed</option>
                                            <option value="YELLOW">YELLOW - Observational</option>
                                            <option value="RED">RED - Internal/Marketing</option>
                                        </select>
                                    </div>
                                </div>
                                
                                {/* Competitor Count */}
                                <p className="text-sm text-gray-500 mb-3">
                                    Showing {filteredCompetitors.length} of {data.competitors.length} competitors
                                </p>
                                
                                {/* Column Headers */}
                                <div className="bg-gray-100 rounded-lg px-4 py-2 mb-2 hidden md:block">
                                    <div className="grid grid-cols-12 gap-4 items-center text-xs font-semibold text-gray-600 uppercase tracking-wide">
                                        <div className="col-span-1">Segment</div>
                                        <div className="col-span-4">Competitor</div>
                                        <div className="col-span-1">Status</div>
                                        <div className="col-span-1">Evidence</div>
                                        <div className="col-span-1">Intel</div>
                                        <div className="col-span-1">Engage</div>
                                        <div className="col-span-2">Source</div>
                                        <div className="col-span-1"></div>
                                    </div>
                                </div>
                                
                                {/* Competitor Cards */}
                                <div className="space-y-2">
                                    {filteredCompetitors.map(competitor => (
                                        <CompetitorCard
                                            key={competitor.id}
                                            competitor={competitor}
                                            isExpanded={expandedCompetitor === competitor.id}
                                            onToggle={() => setExpandedCompetitor(
                                                expandedCompetitor === competitor.id ? null : competitor.id
                                            )}
                                        />
                                    ))}
                                </div>
                                
                                {filteredCompetitors.length === 0 && (
                                    <div className="text-center py-12 text-gray-500">
                                        No competitors match your filters.
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {/* Changelog Tab */}
                        {activeTab === 'changelog' && (
                            <div>
                                <div className="bg-white rounded-lg border border-gray-200 p-4 mb-4">
                                    <h2 className="font-heading font-bold text-lg text-onsera-deep mb-2">Dashboard Changelog</h2>
                                    <p className="text-sm text-gray-600">
                                        Track all changes to competitor data, evidence grades, and dashboard features.
                                    </p>
                                </div>
                                
                                <ChangelogSection changelog={data.changelog} />
                            </div>
                        )}
                    </main>
                    
                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 mt-8">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between text-sm text-gray-500">
                                <p>© 2026 Onsera Health | Confidential - Internal Use Only</p>
                                <p>Dashboard v4.6.0 | Data v{data.metadata.version} | {data.metadata.lastUpdated}</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
