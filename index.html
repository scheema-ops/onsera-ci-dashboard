  <style>
    * { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4, h5, h6, .heading { font-family: 'DM Sans', sans-serif; }
    
    /* Onsera Brand Colors */
    :root {
      --primary-blue: #5179F4;
      --deep-blue: #1233CA;
      --teal: #00817B;
      --mint: #30DEA4;
      --off-white: #FCFDFF;
      --dark-gray: #414651;
      --near-black: #171717;
      --light-mint: #A6F1D8;
      --light-blue: #AFC6FF;
    }
    
    .gradient-header { background: linear-gradient(135deg, #1233CA 0%, #5179F4 100%); }
    
    /* Segment Colors */
    .segment-pbm-aligned { background: #fef3c7; color: #92400e; }
    .segment-coaching-first { background: #f3e8ff; color: #6b21a8; }
    .segment-clinical-first { background: #dcfce7; color: #166534; }
    .segment-hybrid { background: #dbeafe; color: #1e40af; }
    
    /* Evidence Grade Colors */
    .evidence-green { background: #DCFCE7; color: #166534; border: 1px solid #86EFAC; }
    .evidence-yellow { background: #FEF9C3; color: #854D0E; border: 1px solid #FDE047; }
    .evidence-red { background: #FEE2E2; color: #991B1B; border: 1px solid #FCA5A5; }
    .evidence-unknown { background: #f3f4f6; color: #6b7280; border: 1px solid #d1d5db; }
    
    /* Priority Colors */
    .priority-critical { border-left: 4px solid #dc2626; }
    .priority-high { border-left: 4px solid #f97316; }
    .priority-medium { border-left: 4px solid #eab308; }
    .priority-low { border-left: 4px solid #22c55e; }
    
    /* Stability Assessment */
    .stability-strong { background: #dcfce7; color: #166534; }
    .stability-stable { background: #dbeafe; color: #1e40af; }
    .stability-growing { background: #fef9c3; color: #854d0e; }
    .stability-emerging { background: #f3e8ff; color: #6b21a8; }
    .stability-caution { background: #fee2e2; color: #991b1b; }
    
    /* Tab Styling */
    .tab-active { border-bottom: 3px solid var(--primary-blue); color: var(--primary-blue); font-weight: 600; }
    .tab-inactive { border-bottom: 3px solid transparent; color: #64748b; }
    .tab-inactive:hover { color: var(--deep-blue); }
    
    /* Card & Row Styling */
    .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
    .competitor-row { transition: background-color 0.15s ease; }
    .competitor-row:hover { background: #f8fafc; }
    
    /* Method Flag */
    .method-flag { 
      font-size: 0.7rem; 
      padding: 2px 8px; 
      border-radius: 4px; 
      background: #fef3c7; 
      color: #92400e; 
      margin: 2px; 
      display: inline-block; 
    }
    
    /* Competitor Grid - 8 columns: Segment | Competitor | Status | Evidence | Intel | Engage | Source | Arrow */
    .competitor-grid {
      display: grid;
      grid-template-columns: 100px minmax(160px, 1fr) 90px 80px 70px 70px 70px 32px;
      align-items: center;
      gap: 8px;
    }
    
    @media (max-width: 1024px) {
      .competitor-grid {
        grid-template-columns: 90px minmax(120px, 1fr) 80px 70px 60px 60px 60px 32px;
        gap: 6px;
      }
    }
    
    @media (max-width: 768px) {
      .competitor-grid {
        grid-template-columns: 1fr;
        gap: 8px;
      }
    }
    
    /* Admin Panel */
    .admin-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 500px;
      max-width: 100vw;
      height: 100vh;
      background: white;
      box-shadow: -4px 0 20px rgba(0,0,0,0.15);
      z-index: 1000;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    .admin-panel.open { transform: translateX(0); }
    .admin-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    .admin-overlay.open { opacity: 1; visibility: visible; }
  </style>

              value={filters.segment} 
              onChange={(e) => setFilters({...filters, segment: e.target.value})}
              className="border border-gray-300 rounded-lg px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              {segments.map(s => <option key={s} value={s}>{s}</option>)}
            </select>
          </div>
          <div>
            <label className="block text-xs text-gray-500 mb-1 font-medium">Evidence Grade</label>
            <select 
              value={filters.evidence} 
              onChange={(e) => setFilters({...filters, evidence: e.target.value})}
              className="border border-gray-300 rounded-lg px-3 py-2 text-sm bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
              {evidenceGrades.map(e => <option key={e} value={e}>{e}</option>)}
            </select>
          </div>
          <div className="flex-1 min-w-48">
            <label className="block text-xs text-gray-500 mb-1 font-medium">Search</label>
            <input 
              type="text"
              placeholder="Search competitors..."
              value={filters.search}
              onChange={(e) => setFilters({...filters, search: e.target.value})}
              className="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>
      );
    };

    // ==================== PILLAR RATING ====================
    const PillarRating = ({ rating, color }) => (
      <div className="flex items-center">
        <div className="flex gap-0.5">
          {[1, 2, 3, 4, 5].map(i => (
            <div 
              key={i} 
              className={`w-2.5 h-2.5 rounded-full ${i <= rating ? color : 'bg-gray-200'}`}
            />
          ))}
        </div>
      </div>
    );

    // ==================== COMPETITOR HEADER ====================
    const CompetitorHeader = () => (
      <div className="competitor-grid bg-gray-100 rounded-t-lg px-4 py-3 text-xs font-semibold text-gray-600 uppercase tracking-wide hidden md:grid">
        <div className="text-left">Segment</div>
        <div className="text-left">Competitor</div>
        <div className="text-left">Status</div>
        <div className="text-left">Evidence</div>
        <div className="text-left">Intel</div>
        <div className="text-left">Engage</div>
        <div className="text-left">Source</div>
        <div></div>
      </div>
    );

    // ==================== COMPETITOR ROW ====================
    const CompetitorRow = ({ competitor, expanded, onToggle }) => {
      const outcomes = competitor.outcomes?.metricsReported || competitor.outcomes || [];
      const methodFlags = competitor.outcomes?.methodologicalFlags || competitor.methodFlags || [];
      const evidenceGrade = competitor.outcomes?.evidenceGrade || competitor.evidenceGrade || 'Unknown';
      const pillars = competitor.pillars || { source: { rating: 0 }, intelligence: { rating: 0 }, engage: { rating: 0 } };
      
      const sourceRating = pillars.source?.rating ?? pillars.source ?? 0;
      const intelRating = pillars.intelligence?.rating ?? pillars.intelligence ?? 0;
      const engageRating = pillars.engage?.rating ?? pillars.engage ?? 0;
      
      return (
        <div className="bg-white border-b border-gray-100">
          <div 
            className="competitor-grid competitor-row px-4 py-4 cursor-pointer"
            onClick={onToggle}
          >
            <div className="text-left">
              <span className={`text-xs px-2 py-1 rounded font-medium ${getSegmentClass(competitor.segment)}`}>
                {competitor.segment}
              </span>
            </div>
            <div className="text-left">
              <span className="font-semibold text-gray-900 heading">{competitor.name}</span>
            </div>
            <div className="text-left">
              {competitor.stabilityAssessment && (
                <span className={`text-xs px-2 py-1 rounded font-medium ${getStabilityClass(competitor.stabilityAssessment)}`}>
                  {competitor.stabilityAssessment}
                </span>
              )}
            </div>
            <div className="text-left">
              <span className={`text-xs px-2 py-1 rounded font-medium ${getEvidenceClass(evidenceGrade)}`}>
                {evidenceGrade}
              </span>
            </div>
            <div className="hidden md:flex justify-start">
              <PillarRating rating={intelRating} color="bg-blue-500" />
            </div>
            <div className="hidden md:flex justify-start">
              <PillarRating rating={engageRating} color="bg-purple-500" />
            </div>
            <div className="hidden md:flex justify-start">
              <PillarRating rating={sourceRating} color="bg-teal-500" />
            </div>
            <div className="text-gray-400 flex justify-end">
              <svg 
                className={`w-5 h-5 transition-transform ${expanded ? 'rotate-90' : ''}`} 
                fill="none" 
                stroke="currentColor" 
                viewBox="0 0 24 24"
              >
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
              </svg>
            </div>
          </div>
          
          {expanded && (
            <div className="px-6 py-5 bg-gray-50 border-t border-gray-100">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <div>
                  <h4 className="heading font-semibold text-gray-700 text-sm mb-2">Core Product</h4>
                  <p className="text-sm text-gray-600 leading-relaxed">{competitor.coreProduct}</p>
                </div>
                <div>
                  <h4 className="heading font-semibold text-gray-700 text-sm mb-2">Pricing</h4>
                  <p className="text-sm text-gray-600">
                    {competitor.pricing?.structure || competitor.pricing || 'Not disclosed'}
                  </p>
                  {competitor.pricing?.tactics && (
                    <div className="flex flex-wrap gap-1 mt-2">
                      {competitor.pricing.tactics.map((t, i) => (
                        <span key={i} className="text-xs bg-gray-200 text-gray-700 px-2 py-0.5 rounded">{t}</span>
                      ))}
                    </div>
                  )}
                </div>
              </div>

              <div className="mb-6">
                <h4 className="heading font-semibold text-gray-700 text-sm mb-2">
                  Outcomes 
                  <span className={`ml-2 px-2 py-0.5 rounded text-xs ${getEvidenceClass(evidenceGrade)}`}>
                    {evidenceGrade}
                  </span>
                </h4>
                {outcomes.length > 0 ? (
                  <div className="flex flex-wrap gap-2">
                    {outcomes.map((outcome, i) => (
                      <span key={i} className="bg-white border border-gray-200 px-3 py-1 rounded text-xs text-gray-700">
                        {outcome}
                      </span>
                    ))}
                  </div>
                ) : (
                  <p className="text-sm text-gray-500 italic">No outcomes data published</p>
                )}
              </div>
              
              {methodFlags.length > 0 && (
                <div className="mb-6">
                  <h4 className="heading font-semibold text-gray-700 text-sm mb-2">Methodological Flags</h4>
                  <div className="flex flex-wrap">
                    {methodFlags.map((flag, i) => (
                      <span key={i} className="method-flag">{flag}</span>
                    ))}
                  </div>
                </div>
              )}
              
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div className="bg-white p-4 rounded-lg border border-green-200">
                  <h4 className="heading font-semibold text-green-700 text-sm mb-2">When Onsera Wins</h4>
                  <p className="text-sm text-gray-600">{competitor.whenOnseraWins}</p>
                </div>
                <div className="bg-white p-4 rounded-lg border border-orange-200">
                  <h4 className="heading font-semibold text-orange-700 text-sm mb-2">When They Win</h4>
                  <p className="text-sm text-gray-600">{competitor.whenTheyWin}</p>
                </div>
              </div>
              
              {competitor.theySayWeSay && competitor.theySayWeSay.length > 0 && (
                <div>
                  <h4 className="heading font-semibold text-gray-700 text-sm mb-3">They Say / We Say</h4>
                  <div className="space-y-3">
                    {competitor.theySayWeSay.map((item, i) => (
                      <div key={i} className="bg-white p-4 rounded-lg border border-gray-200">
                        <p className="text-sm text-gray-700 mb-2">
                          <span className="font-semibold text-gray-900">They say:</span> "{item.theySay}"
                        </p>
                        <p className="text-sm" style={{ color: '#5179F4' }}>
                          <span className="font-semibold">We say:</span> {item.weSay}
                        </p>
                      </div>
                    ))}
                  </div>
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    // ==================== SEGMENT SUMMARY ====================
    const SegmentSummary = ({ competitors }) => {
      const segmentCounts = {
        'PBM-Aligned': competitors.filter(c => c.segment === 'PBM-Aligned').length,
        'Coaching-First': competitors.filter(c => c.segment === 'Coaching-First').length,
        'Clinical-First': competitors.filter(c => c.segment === 'Clinical-First').length,
        'Hybrid': competitors.filter(c => c.segment === 'Hybrid').length
      };
      
      return (
        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
          {Object.entries(segmentCounts).map(([segment, count]) => (
            <div key={segment} className={`p-4 rounded-lg ${getSegmentClass(segment)}`}>
              <div className="text-2xl font-bold heading">{count}</div>
              <div className="text-sm">{segment}</div>
            </div>
          ))}
        </div>
      );
    };

    // ==================== ADMIN PANEL ====================
    const AdminPanel = ({ isOpen, onClose, data, setData }) => {
      const [jsonInput, setJsonInput] = useState('');
      const [status, setStatus] = useState({ type: '', message: '' });
      const textareaRef = useRef(null);

      useEffect(() => {
        if (isOpen) {
          setJsonInput(JSON.stringify(data, null, 2));
        }
      }, [isOpen, data]);

      const validateJson = () => {
        try {
          const parsed = JSON.parse(jsonInput);
          if (!parsed.metadata || !parsed.competitors || !parsed.digest) {
            setStatus({ type: 'error', message: 'Missing required fields: metadata, competitors, or digest' });
            return null;
          }
          setStatus({ type: 'success', message: `Valid JSON: ${parsed.competitors.length} competitors, ${parsed.digest.length} digest entries` });
          return parsed;
        } catch (e) {
          setStatus({ type: 'error', message: `JSON Error: ${e.message}` });
          return null;
        }
      };

      const applyChanges = () => {
        const parsed = validateJson();
        if (parsed) {
          // Update version and date
          parsed.metadata.lastUpdated = new Date().toISOString().split('T')[0];
          setData(parsed);
          setStatus({ type: 'success', message: 'Changes applied! Dashboard updated.' });
        }
      };

      const exportHtml = () => {
        const parsed = validateJson();
        if (!parsed) return;

        // Update metadata
        parsed.metadata.lastUpdated = new Date().toISOString().split('T')[0];
        const versionParts = (parsed.metadata.version || '4.0.0').split('.');
        versionParts[2] = String(parseInt(versionParts[2] || 0) + 1);
        parsed.metadata.version = versionParts.join('.');

        // Get current HTML and replace embedded data
        const currentHtml = document.documentElement.outerHTML;
        const dataRegex = /const EMBEDDED_DATA = \{[\s\S]*?\};/;
        const newDataString = `const EMBEDDED_DATA = ${JSON.stringify(parsed)};`;
        
        // Create full HTML document
        const fullHtml = `<!DOCTYPE html>\n<html lang="en">\n${document.documentElement.innerHTML.replace(dataRegex, newDataString)}\n</html>`;

        // Download
        const blob = new Blob([fullHtml], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `onsera-ci-dashboard-v${parsed.metadata.version}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        setStatus({ type: 'success', message: `Exported as v${parsed.metadata.version}` });
      };

      const exportJson = () => {
        const parsed = validateJson();
        if (!parsed) return;

        const blob = new Blob([JSON.stringify(parsed, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `ci-data-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        setStatus({ type: 'success', message: 'JSON exported!' });
      };

      return (
        <>
          <div className={`admin-overlay ${isOpen ? 'open' : ''}`} onClick={onClose} />
          <div className={`admin-panel ${isOpen ? 'open' : ''}`}>
            <div className="p-6">
              <div className="flex items-center justify-between mb-6">
                <h2 className="heading text-xl font-bold text-gray-900">Admin Mode</h2>
                <button 
                  onClick={onClose}
                  className="text-gray-400 hover:text-gray-600 text-2xl leading-none"
                >
                  &times;
                </button>
              </div>

              <div className="bg-blue-50 rounded-lg p-4 mb-6 text-sm">
                <p className="font-semibold text-blue-800 mb-2">How to Update Data:</p>
                <ol className="text-blue-700 space-y-1 list-decimal list-inside">
                  <li>Edit the JSON below (or paste new data)</li>
                  <li>Click "Validate" to check for errors</li>
                  <li>Click "Apply" to preview changes</li>
                  <li>Click "Export HTML" to save a new version</li>
                </ol>
              </div>

              {status.message && (
                <div className={`rounded-lg p-3 mb-4 text-sm ${
                  status.type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'
                }`}>
                  {status.message}
                </div>
              )}

              <div className="mb-4">
                <label className="block text-sm font-medium text-gray-700 mb-2">
                  Dashboard Data (JSON)
                </label>
                <textarea
                  ref={textareaRef}
                  value={jsonInput}
                  onChange={(e) => setJsonInput(e.target.value)}
                  className="w-full h-64 font-mono text-xs border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  spellCheck={false}
                />
              </div>

              <div className="flex flex-wrap gap-3">
                <button
                  onClick={validateJson}
                  className="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 text-sm font-medium"
                >
                  Validate
                </button>
                <button
                  onClick={applyChanges}
                  className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium"
                  style={{ backgroundColor: '#5179F4' }}
                >
                  Apply to Dashboard
                </button>
                <button
                  onClick={exportHtml}
                  className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm font-medium"
                >
                  Export HTML
                </button>
                <button
                  onClick={exportJson}
                  className="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 text-sm font-medium"
                >
                  Export JSON
                </button>
              </div>

              <div className="mt-6 pt-6 border-t border-gray-200">
                <h3 className="heading font-semibold text-gray-700 text-sm mb-3">Quick Reference</h3>
                <div className="text-xs text-gray-600 space-y-2">
                  <p><strong>Segments:</strong> PBM-Aligned, Coaching-First, Clinical-First, Hybrid</p>
                  <p><strong>Evidence Grades:</strong> GREEN, YELLOW, RED</p>
                  <p><strong>Priority:</strong> Critical, High, Medium, Low</p>
                  <p><strong>Stability:</strong> STRONG, STABLE, GROWING, EMERGING, CAUTION</p>
                  <p><strong>Pillar Ratings:</strong> 1-5</p>
                </div>
              </div>
            </div>
          </div>
        </>
      );
    };

    // ==================== MAIN APP ====================
    const App = () => {
      const [data, setData] = useState(EMBEDDED_DATA);
      const [activeTab, setActiveTab] = useState('digest');
      const [digestFilters, setDigestFilters] = useState({ category: 'All', priority: 'All' });
      const [competitorFilters, setCompetitorFilters] = useState({ segment: 'All', evidence: 'All', search: '' });
      const [expandedCompetitor, setExpandedCompetitor] = useState(null);
      const [adminOpen, setAdminOpen] = useState(false);
      const [clickCount, setClickCount] = useState(0);
      const clickTimer = useRef(null);

      // Admin mode trigger: click version 3 times OR Ctrl+Shift+A
      const handleAdminClick = () => {
        setClickCount(prev => {
          const newCount = prev + 1;
          if (newCount >= 3) {
            setAdminOpen(true);
            return 0;
          }
          return newCount;
        });
        
        clearTimeout(clickTimer.current);
        clickTimer.current = setTimeout(() => setClickCount(0), 1500);
      };

      useEffect(() => {
        const handleKeyboard = (e) => {
          if (e.ctrlKey && e.shiftKey && e.key === 'A') {
            e.preventDefault();
            setAdminOpen(true);
          }
        };
        window.addEventListener('keydown', handleKeyboard);
        return () => window.removeEventListener('keydown', handleKeyboard);
      }, []);
      
      const competitors = data?.competitors || [];
      const digestEntries = data?.digestEntries || data?.digest || [];
      const metadata = data?.metadata || {};

      const filteredDigest = digestEntries.filter(entry => {
        if (digestFilters.category !== 'All' && entry.category !== digestFilters.category) return false;
        if (digestFilters.priority !== 'All' && entry.priority !== digestFilters.priority) return false;
        return true;
      }).sort((a, b) => new Date(b.date) - new Date(a.date));

      const filteredCompetitors = competitors.filter(comp => {
        const evidenceGrade = comp.outcomes?.evidenceGrade || comp.evidenceGrade;
        if (competitorFilters.segment !== 'All' && comp.segment !== competitorFilters.segment) return false;
        if (competitorFilters.evidence !== 'All' && evidenceGrade !== competitorFilters.evidence) return false;
        if (competitorFilters.search && !comp.name.toLowerCase().includes(competitorFilters.search.toLowerCase())) return false;
        return true;
      });

      return (
        <div className="min-h-screen bg-gray-50">
          <Header 
            metadata={metadata} 
            onAdminClick={handleAdminClick}
            clickCount={clickCount}
          />
          
          <main className="max-w-7xl mx-auto px-6 py-8">
            <EvidenceLegend />
            <SegmentSummary competitors={competitors} />
            <TabNav activeTab={activeTab} setActiveTab={setActiveTab} />
            
            {activeTab === 'digest' && (
              <>
                <DigestFilters 
                  filters={digestFilters} 
                  setFilters={setDigestFilters} 
                  digestEntries={digestEntries}
                />
                <p className="text-sm text-gray-500 mb-4">
                  Showing {filteredDigest.length} of {digestEntries.length} entries
                </p>
                {filteredDigest.length > 0 ? (
                  filteredDigest.map(entry => (
                    <DigestCard key={entry.id} entry={entry} />
                  ))
                ) : (
                  <div className="bg-white rounded-lg card-shadow p-8 text-center">
                    <p className="text-gray-500">No digest entries match your filters.</p>
                  </div>
                )}
              </>
            )}
            
            {activeTab === 'competitors' && (
              <>
                <CompetitorFilters filters={competitorFilters} setFilters={setCompetitorFilters} />
                <p className="text-sm text-gray-500 mb-4">
                  Showing {filteredCompetitors.length} of {competitors.length} competitors
                </p>
                <div className="bg-white rounded-lg card-shadow overflow-hidden">
                  <CompetitorHeader />
                  {filteredCompetitors.length > 0 ? (
                    filteredCompetitors.map(comp => (
                      <CompetitorRow 
                        key={comp.id} 
                        competitor={comp}
                        expanded={expandedCompetitor === comp.id}
                        onToggle={() => setExpandedCompetitor(expandedCompetitor === comp.id ? null : comp.id)}
                      />
                    ))
                  ) : (
                    <div className="p-8 text-center">
                      <p className="text-gray-500">No competitors match your filters.</p>
                    </div>
                  )}
                </div>
              </>
            )}
          </main>
          
          <footer className="text-center py-6 text-gray-400 text-sm border-t bg-white">
            <p className="heading">Onsera Health Competitive Intelligence</p>
            <p className="mt-1">
              v{metadata?.version || '4.0.0'} â€¢ {competitors.length} Competitors â€¢ {digestEntries.length} Digest Entries â€¢ {metadata?.lastUpdated || 'Unknown'}
            </p>
            <p className="mt-2 text-xs text-gray-300">Athena Council â€¢ Single-File Embedded Architecture</p>
          </footer>

          <AdminPanel 
            isOpen={adminOpen} 
            onClose={() => setAdminOpen(false)} 
            data={data}
            setData={setData}
          />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
